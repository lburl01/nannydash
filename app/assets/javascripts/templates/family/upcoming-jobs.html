<div class="nanny-directory-container upcoming-jobs familyApp-container" id="new-nanny-jobs">
  <div class="list-wrapper">

    <div class="search">
      <h2>All Upcoming Jobs</h2>
    </div>

    <div class="list">
      <div class="title-container dropdown-container">
        <h4>Total: {{$ctrl.newJob.length}}</h4>
      </div>

    <div class="family-table">
      <ul class="table-head" id="new-jobs-header">
        <li>Job Date</li>
        <li>Time</li>
        <li>Babysitter</li>
        <li>Stage</li>
      </ul>
      <div class="table-body">
        <ul ng-click="upcomingJobs.jobClick(job.job_id)" dir-paginate="job in upcomingJobs.jobs | itemsPerPage: 5">
          <li>{{upcomingJobs.getDate(job.date)}}</li>
          <li>{{job.start_time}} - {{job.end_time}}</li>
          <li>{{job.sitter_name}}</li>
          <li>
            <p ng-class="{sitter: job.is_assigned === false}">Waiting on Sitter</p>
            <p ng-class="{parent: job.is_assigned === true && job.confirmed === false}">Waiting on Parent</p>
            <p ng-class="{confirmed: job.confirmed === true}">Confirmed</p>
          </li>
        </ul>
      </div>
    </div>
    <dir-pagination-controls max-size="5"></dir-pagination-controls>
  </div>
</div>
