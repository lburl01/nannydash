<div class="directory-container familyApp-container">
  <div class="search no-search">
    <h1>Conversations</h1>
  </div>
  <div class="list">
    <div class="title-container">
      <h4>Total: {{conversations.convLength}}</h4>
      <div ng-click="conversations.messageClick()" class="message-row">
        <i class="fa fa-plus-circle"></i>
        <h4>New Message</h4>
      </div>
    </div>
    <table class="message-table">
      <tr>
        <th>Messages</th>
        <th>From</th>
        <th>Subject</th>
        <th>Sent</th>
      </tr>
      <tr ng-click="conversations.conversationClick(message.convo_id)" ng-repeat="message in conversations.conversation">
        <td><h6>{{message.messages_count}}</h6></td>
        <td ng-if="message.sender_name != 'Family Example'">
          {{message.sender_name}}
        </td>
        <td ng-if="message.recipient_name != 'Family Example'">
          {{message.recipient_name}}
        </td>
        <td>{{message.subject}}</td>
        <td>{{message.created_at}}</td>
      </tr>

    </table>
  </div>
</div>
