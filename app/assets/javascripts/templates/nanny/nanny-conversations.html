<div class="directory-container nanny-conversations" id="nanny-messages">
  <div class="list">
    <div ng-show="$ctrl.messageTrue" class="sent-alert">
      <h3>Message Sent!</h3>
    </div>

    <div class="title-container">
      <h4>{{$ctrl.conversation.length}} Conversations</h4>
      <div  ui-sref="newMessage" class="message-row">
        <i class="fa fa-plus-circle"></i>
        <h4>New Message</h4>
      </div>
    </div>
    <table class="message-table">
      <tr>
        <th>Messages</th>
        <th>From</th>
        <th>Subject</th>
        <th>Sent</th>
      </tr>
      <tr ui-sref="conversation({convoId: message.convo_id, recipient: $ctrl.recipient(message)})" ng-repeat="message in $ctrl.conversation" ng-init="$ctrl.ifRead(message, message.recipient_read)">
        <td><h6>{{message.messages_count}}</h6><i ng-show="message.star" class="fa fa-star"></i></td>
        <td>
          {{$ctrl.recipient(message)}}
        </td>
        <td>{{message.subject}}</td>
        <td>{{message.created_at}}</td>
      </tr>

    </table>
  </div>
</div>
