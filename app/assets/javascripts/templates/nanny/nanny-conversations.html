<div class="directory-container" id="nanny-messages">
  <div class="list">
    <div class="title-container">
      <h4>Total: {{$ctrl.conversation.length}} Conversations</h4>
      <div class="message-row">
        <i class="fa fa-plus-circle"></i>
        <h4>New Message</h4>
      </div>
    </div>
    <table class="message-table">
      <tr>
        <th>Messages</th>
        <th>From</th>
        <th>Subject</th>
        <th>Sent</th>
      </tr>
      <tr ui-sref="conversation({convoId: message.convo_id})" ng-repeat="message in $ctrl.conversation">
        <td><h6>{{message.messages_count}}</h6></td>
        <td>
          {{message.sender_id === $ctrl.parent.user.id ? message.recipient_name : message.sender_name}}
        </td>
        <td>{{message.subject}}</td>
        <td>{{message.created_at}}</td>
      </tr>

    </table>
  </div>
</div>
