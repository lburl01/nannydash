<div id="nanny-dashboard-container">

  <div class="dashboard-container">
    <!-- ******************************
     Scheduled Jobs Section
    ******************************* -->
    <section class="applications">
      <div class="title-container">
        <h2>Your Scheduled Jobs</h2>
      </div>
      <table>
        <tr>
          <th>Family</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
        <tr dir-paginate="job in $ctrl.scheduledJob | itemsPerPage: 5" pagination-id="scheduled" ui-sref="upcomingJobInfo({jobId: job.job_id})">
          <td>{{job.family_name}}</td>
          <td>{{job.date}}</td>
          <td>{{job.start_time}} - {{job.end_time}}</td>
        </tr>
      </table>
      <dir-pagination-controls max-size="5" pagination-id="scheduled" ></dir-pagination-controls>
    </section>
    <!-- ******************************
    Parent Requests Jobs Section
    ******************************* -->
    <section class="applications">
      <div class="title-container">
        <h2>Needs Your Confirmation</h2>
      </div>
      <table>
        <tr>
          <th>Family</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
        <tr dir-paginate="job in $ctrl.requestedJob | itemsPerPage: 5" pagination-id="requested" ui-sref="upcomingJobInfo({jobId: job.job_id})">
          <td>{{job.family_name}}</td>
          <td>{{job.date}}</td>
          <td>{{job.start_time}} - {{job.end_time}}</td>
        </tr>
      </table>
      <dir-pagination-controls pagination-id="requested" max-size="5"></dir-pagination-controls>
    </section>

  </div>
</div>
