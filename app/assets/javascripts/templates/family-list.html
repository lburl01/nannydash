<div class="directory-container">
  <div class="family-list-wrapper">

    <div class="search">
      <h1>Parents</h1>
      <input type="text" ng-model="searchBox">
    </div>
    <div class="list">
      <div class="title-container dropdown-container">
        <h4>Total: {{$ctrl.families.length}}</h4>

        <div class="county">
          <h4>Wake County, NC</h4>
          <i ng-class="{'arrowActive': $ctrl.dropIt}" ng-click="$ctrl.dropdown()" class="fa fa-angle-down"></i>
          <div ng-show="$ctrl.dropIt" class="counties">
            <ul ng-repeat="county in $ctrl.counties">
              <li ng-model="countyFilter">{{county}}</li>
            </ul>
          </div>
        </div>
      </div>

    <div class="family-table">
      <ul class="table-head">
        <li>First Name</li>
        <li>Last Name</li>
        <li>Email</li>
        <li>About</li>
        <li>Status</li>
      </ul>

      <div class="table-body">
        <ul dir-paginate="family in $ctrl.families | filter: searchBox | filter: countyFilter |itemsPerPage: 5">
          <family ng-click="$ctrl.select()" family="family"></family>
        </ul>
      </div>
    </div>
    <dir-pagination-controls max-size="5"></dir-pagination-controls>
  </div>
</div>
