<div class="directory-container" id="families">
  <div class="list-wrapper">

    <div class="search">
      <h1>Parents</h1>
      <input type="text" search-image ng-model="searchBox" class="form-control" id="iconified" placeholder="&#xF002;"/>
    </div>
    <div class="list">
      <div class="title-container dropdown-container">
        <h4>Total: {{$ctrl.families.length}}</h4>

        <div class="county">
          <h4>{{$ctrl.selectedCounty || "All Counties"}}, NC</h4>
          <i ng-class="{'arrowActive': $ctrl.dropIt}" ng-click="$ctrl.dropdown()" class="fa fa-angle-down"></i>
          <div ng-show="$ctrl.dropIt" class="counties">
            <li ng-click="$ctrl.selectCounty('')">All Counties</li>
            <ul ng-repeat="county in $ctrl.counties">
              <li ng-click="$ctrl.selectCounty(county)">{{county}}</li>
            </ul>
          </div>
        </div>

      </div>

    <div class="family-table">
      <ul class="table-head">
        <li ng-click=$ctrl.sortBy('first_name')>First Name</li>
        <li ng-click=$ctrl.sortBy('last_name')>Last Name</li>
        <li class="mobile-hide" ng-click=$ctrl.sortBy('email')>Email</li>
        <li class="tablet-hide" ng-click=$ctrl.sortBy('about')>About</li>
        <li ng-click=$ctrl.sortBy('active')>Status</li>
      </ul>

      <div class="table-body">
        <ul dir-paginate="family in $ctrl.families | orderBy: $ctrl.columnSort : $ctrl.reverse | filter: searchBox | filter: $ctrl.selectedCounty |itemsPerPage: 5">
          <family ng-click="$ctrl.select()" family="family"></family>
        </ul>
      </div>
    </div>
    <dir-pagination-controls max-size="5"></dir-pagination-controls>
  </div>
</div>
