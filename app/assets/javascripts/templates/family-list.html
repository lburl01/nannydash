<div class="family-list-wrapper">
  <div class="family-header">
    <p>Total: {{$ctrl.families.length}}</p>
    <p>All Counties</p>
  </div>

  <table>
    <tr>
      <th>First Name</th><th>Last Name</th><th>Email</th><th>About</th><th>Status</th>
      <tr ng-repeat="family in $ctrl.families">
        <td>{{family.first_name}}</td>
        <td>{{family.last_name}}</td>
        <td>{{family.email}}</td>
        <td>{{family.about | limitTo: 20}}</td>
        <td>
          <span ng-class="{'active': family.active, 'inactive': !family.active}">
            {{family.active ? 'active' : 'inactive'}}
          </span>
        </td>
      </tr>
    </tr>
  </table>
</div>
