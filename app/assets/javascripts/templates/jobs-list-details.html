<div class="directory-container">
    <!-- ******************************
   Header Section: Name Breadcrumbs and Search Field
  ******************************* -->
    <div class="search">
        <h1 ui-sref="babysitters">All Jobs</h1>
        <span>></span>
        <h1>Job Details</h1>
        <input type="text">
    </div>
    <!-- ******************************
   Drop Down County Field
  ******************************* -->
    <div class="list">
        <div class="title-container">
            <div class="county">
                <h4>Message</h4>
                <i class="fa fa-angle-down"></i>
            </div>
        </div>
    </div>
    <!-- ******************************
   Name Fields and Photo Section
  ******************************* -->
    <section class="name">
        <h2>Family</h2>
        <label>First Name:</label>
        <input class="name-heading" type="text" ng-model="">

        <label>Last Name:</label>
        <input class="name-heading" type="text">

        <h2>Sitter</h2>
        <label >First Name:</label>
        <input class="name-heading" type="text" ng-model="">

        <label>Last Name:</label>
        <input class="name-heading" type="text" ng-model="">
    </section>
    <!-- ******************************
   Basic Information Section
  ******************************* -->
    <section class="basic-info">
        <h2>Job Details (Family)</h2>

        <label for="phone">Phone:</label>
        <input id="phone" type="text" ng-model="">

        <label for="email">Email:</label>
        <input id="email" type="text" ng-model="babysitter.user.email">

        <label for="street">Street:</label>
        <input id="street" type="text" ng-model="">

        <label for="city">City:</label>
        <input id="city" type="text" ng-model="">

        <label for="state">State:</label>
        <input id="state" type="text" ng-model="">

        <label for="zip">Zip:</label>
        <input id="zip" type="text" ng-model="">

        <label for="name" id="jobsListDetailsNotes">Notes:</label>
        <textarea type="text" name="posted" value="" ng-model=""></textarea>
    </section>
</div>
