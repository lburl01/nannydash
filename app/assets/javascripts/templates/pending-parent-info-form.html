  <form name="familyForm" ng-submit="">
    <!-- Phone Field -->
    <label for="phone">Phone:</label>
    <input class="pending-parent" name="phone" id="phone" type="text" ng-disabled="true" ng-model="$ctrl.info.phone">
    <!-- Email Field -->
    <label for="email">Email:</label>
    <input class="pending-parent" name="phone" id="email" type="text" ng-disabled="true" ng-model="$ctrl.info.email">
    <!-- Street Field -->
    <label for="street">Street:</label>
    <input class="pending-parent" name="phone" id="street" type="text" ng-disabled="true" ng-model="$ctrl.info.street">
    <!-- City Field -->
    <label for="city">City:</label>
    <input class="pending-parent" name="phone" id="city" type="text" ng-disabled="true" ng-model="$ctrl.info.city">
    <!-- County Field -->
    <label for="count">County:</label>
    <input class="pending-parent" name="phone" id="county" type="text" ng-disabled="true" ng-model="$ctrl.info.county">
    <!-- State Field -->
    <label for="state">State:</label>
    <input class="pending-parent" name="phone" id="state" type="text" ng-disabled="true" ng-model="$ctrl.info.state">
    <!-- zip Field -->
    <label for="zip">Zip Code:</label>
    <input class="pending-parent" name="phone" id="zip" type="text" ng-disabled="true" ng-model="$ctrl.info.zip_code">
    <!-- About Field -->
    <label for="about">About:</label>
    <textarea class="pending-parent" name="about" rows="4" cols="50">{{$ctrl.info.about || "No Notes"}}</textarea>
    <input type="button" class="approve" ng-click="$ctrl.handleToggle($ctrl.info.family_id)" value="Approve"></input>
    <button ng-click="$ctrl.popup()" class="delete" ng-class="{'redDelete': $ctrl.visibility}" type="button">Delete Application</button>

  </form>

<div ng-class="{'visible': $ctrl.visibility}" class="popup" role="alert">
  <div class="popup-container">
    <a ng-click="$ctrl.popup()" class="close img-replace"></a>
    <p>Are you sure you want to delete this family?</p>
    <ul class="popup-buttons">
      <li ng-click="$ctrl.delete($ctrl.info.family_id)">Yes</li>
      <li ng-click="$ctrl.popup()">No</li>
    </ul>
  </div>
</div>
