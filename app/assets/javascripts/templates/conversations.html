<div class="directory-container">
  <div class="search">
    <h1>Conversations</h1>
    <input type="text">
  </div>
  <div class="list">
    <div class="title-container">
      <h4>Total: 10</h4>
      <div ng-click="conversations.messageClick()" class="message">
        <i class="fa fa-plus-circle"></i>
        <h4>New Message</h4>
      </div>
    </div>
    <table>
      <tr>
        <th>From</th>
        <th>Subject</th>
        <th>Sent</th>
      </tr>
      <tr ng-click="conversations.conversationClick(message.convo_id)" ng-repeat="message in conversations.conversation">
        <td>{{message.sender_name}}</td>
        <td>{{message.subject}}</td>
        <td>{{message.created_at}}</td>
      </tr>

    </table>
  </div>
</div>
